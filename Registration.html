<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Registration</title>
</head>

<body>
    <table class=" table  table-borderless">
        <tr>
            <th>Customer Registration</th>
        </tr>
        <tr>
            <td>
                <input type="text" placeholder="First Name" class="form-control">
            </td>
            <td><input type="text" placeholder="Last Name" class="form-control"> </td>
            
        </tr>
        <tr>
        </tr>
        <tr>
            <td>
                <input type="text" placeholder="Street Address 1" class="form-control">
            </td>
       
            <td>
                <input type="text" placeholder="Street Address 2" class="form-control">
            </td>
        </tr>
        <tr>
            <td><input type="text" class="form-control " placeholder="City"></td>
            <td><input type="text" class="form-control " placeholder="Region"></td>
        </tr>
        <tr>
            <td><input type="text" class="form-control " placeholder="Postal/Zip Code"></td>
            <td><input type="text" class="form-control " placeholder="Country">

        </tr>
        <tr>
            <td><input type="date" class="form-control"placeholder="Date of birth"></td>
            <td><input type="text" class="form-control" placeholder="Phone"></td>
        </tr>
        <tr>
            <td><button class="btn btn-primary"> Submit</button></td>
        </tr>
    </table>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
